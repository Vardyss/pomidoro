<body>

    <div class="container">

    <div class="timer__inner">
        <div class="timer">
            <span class="timer__minutes">45</span>
            <span class="timer__colomn">:</span>
            <span class="timer__seconds">00</span>
        </div>
        <div class="timer__to-do-list">
            <form class="timer__form">
                <input type="text" class="timer__input timer__input--task" placeholder="Add new task - type here...">
            </form>
            <ul class="timer__tasks">
            </ul>
        </div>

        <div class="timer__settings__inner">
            <button type="button" class="timer__play-btn state--pause">
                <div class="timer__play--triangle"></div>
                <div class="timer__play--pause"></div>
            </button>
            <div class="timer__settings">
                <div>
                    <label for="timer__settings-input--work">Work</label>
                    <input type="text" class="timer__settings-input" id="timer__settings-input--work">
                </div>
                <div>
                    <label for="timer__settings-input--break">Break</label>
                    <input type="text" class="timer__settings-input" id="timer__settings-input--break">
                </div>
            </div>
        </div>
    </div>
</div>
<audio id="sound--work" src="/sounds/work.mp3"></audio>
<audio id="sound--break" src="/sounds/break.mp3"></audio>
